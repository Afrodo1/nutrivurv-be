type Query {
  users(
    query: String
    first: Int
    skip: Int
    after: String
    orderBy: UserOrderByInput
  ): [User!]!
  me: User!
  myProfile: Profile!
  myDailyRecords: [DailyRecord!]!
  user(id: String!): User!
